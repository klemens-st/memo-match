<!DOCTYPE html>
<html land="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/main.css">

  <title>Memory matching game</title>
</head>

<body>
  <header>
    <h1>Memory matching game</h1>
    <button type="button" class="btn-start">Start</button>
  </header>

  <main>
    <section class="status">
      <p class="stars"></p>
      <p class="moves"><span class="counter">0</span> Moves</p>
      <p class="timer">00:00</p>
      <p class="btn-reset">â†»</p>
    </section>
    <section class="deck">
    </section>
    <section class="leaderboard">
      <h2>Leaderboard</h2>
      <ol class="scores"></ol>
    </section>
  </main>

  <footer>
  </footer>

  <div class="overlay">
    <div class="modal">
      <h2>Congratulations! You've won!!!</h2>
      <p>You made <span class="moves"></span> moves and got <span class="star-count"></span> stars.</p>
      <p>Time elapsed: <span class="timer"></span></p>
      <button type="button">Play again</button>
      <form>
        <label>Type your name to save your score
          <input type="text" name="name">
        </label>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
