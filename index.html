<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

  <title>MemoMatch</title>
</head>

<body>
  <header>
    <h1>MemoMatch</h1>
    <button type="button" class="btn-start">Start</button>
  </header>

  <main>
    <div class="status">
      <p class="stars"></p>
      <p class="moves"><span class="counter">0</span> Moves</p>
      <p class="timer">00:00:00</p>
      <p class="btn-reset">↻</p>
    </div>
    <div class="deck">
    </div>
    <section class="leaderboard">
      <h2>Leaderboard</h2>
      <table class="scores">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Score</th>
            <th>Date/Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="clear-scores disabled">
        <button type="button">Clear all scores</button>
        <small>Click/tap and hold for 5 seconds to clear</small>
      </div>
      <p class="no-scores">No entries yet</p>
    </section>
  </main>

  <footer>
    © 2018 by Klemens Starybrat
  </footer>

  <div class="overlay disabled">
    <div class="modal">
      <nav><span class="close">✗</span></nav>
      <h2>Congratulations! You've won!!!</h2>
      <p>You made <span class="moves"></span> moves and got <span class="stars"></span></p>
      <p>Time elapsed: <span class="timer"></span></p>
      <button type="button" class="again">Play again</button>
      <form class="save-score">
        <label>Type your name to save your score
          <input type="text" name="name" maxlength="20" required>
        </label>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>
  <script src="js/built/main.min.js"></script>
</body>

</html>
